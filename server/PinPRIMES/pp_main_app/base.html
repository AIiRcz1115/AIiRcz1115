{% load staticfiles %}
<html>
    <head>
        <title>PinPRIMES</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
      <div class="page-header">
          <h1><a href="/">PinPRIMES</a></h1>
          {% if user.is_authenticated %}
          <p>
              Logged as {{ user.get_username }}.
              <br>
              <a href="http://127.0.0.1:8000/accounts/logout/">Logout</a>
          </p>
          {% else %}
          <p>
              Not logged in.
              <br>
              <a href="http://127.0.0.1:8000/accounts/register/">Register</a> or
              <br>
              <a href="http://127.0.0.1:8000/accounts/login/">login</a></p>
          {% endif %}
      </div>
      <div class="content container">
          <div class="row">
              <div class="col-md-8">
              {% block content %}
              {% endblock %}
              </div>
          </div>
      </div>
    </body>
</html>
